<ng-container *ngIf="!DateID">
Select Date 
</ng-container>

<ng-container *ngIf="DateID">

    <div class="row">
    </div>
    <!-- order items table-->
    <table class="table table-borderless">
      <thead class="thead-light">
        <th>SessionID</th>
        <th>start</th>
        <th>end</th>
        <th>duree</th>
        <th>
          <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null,service.formData.DateID)">Add Session</a>
        </th>
      </thead>
      <tbody>
        <tr *ngIf="service.datesessions.length==0" [class.text-danger]="!isValid && service.datesessions.length==0">
          <td class="font-italic text-center" colspan="5">
            No food item selected for this order.
          </td>
        </tr>
  
        <tr *ngFor="let item of service.datesessions;let i=index;">
          <td>{{item.SessionID}}</td>
          <td>{{item.timeStart}}</td>
          <td>{{item.timeEnd}}</td>
          <td>duree</td>
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i,service.formData.DateID)">M &nbsp;</a>
            <a class="btn btn-sm btn-danger text-white ml-1" (click)="deleteSession(item.SessionID,i)">&nbsp; X &nbsp;</a>
          </td>
        </tr>
      </tbody>
    </table>

</ng-container>
